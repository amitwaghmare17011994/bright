		<script>
			function _(id) {
				return document.getElementById(id);
			}
			window.onload = function () {
				const courses = [
					{
						id: "iit.html",
						img: "iit.jpeg",
						head: 'IIT JEE',
						title: '(JEE MAINS & ADVANCE)',
						subtitle: 'For students aspiring IITs, IIITs, NITs.',
					},
					{
						id: "med.html",
						img: "med.jpeg",

						head: 'MEDICAL', title: '(AIIMS/NEET)', subtitle: 'For students aspiring medical as a career'
					},
					{
						id: "boards.html",
						img: "boards.jpeg",

						head: 'BOARDS', title: '(Std XI - XII HSC & MHT-CET)',
						subtitle: 'For students aspiring to get in Maharashtra Engg. colleges.'
					},

					{
						id: "found.html",
						img: "found.jpeg",

						head: 'FOUNDATION', title: '(Class 8th, 9th & 10th)', subtitle: 'For students aspiring to prepare for exams like NTSE.'
					}];
				courses.forEach(function (item, i) {
					const json = JSON.stringify(item);

					_('course_items').innerHTML += `
				<div class="col-lg-4 course_box" onclick="onCourseClick(this);" id='${json}'  style="cursor:pointer;">
						<div class="card">
						<div class="card-header" style="background-color:#0276b5;color:white;font-size:30px;">
						${item.head}
						</div>

							<img class="card-img-top" src="images/${item.img}" alt="https://unsplash.com/@kellybrito">
							<div class="card-body text-center">
								<div class="card-title"><a href="courses.html">
										${item.title}
									</a></div>
								<div class="card-text" style="height:50px;">${ item.subtitle}</div >
							</div >

						</div >
					</div >`;
				})
			}

			function onCourseClick(e) {

				const data = JSON.parse(e.id);
				window.location = data.id;


			}
		</script>
